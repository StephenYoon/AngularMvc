<div style="text-align:center">
  <h1>
    Car Records
  </h1>

  <div *ngIf="carRecords.length == 0">No data found.</div>

  <span *ngFor="let record of carRecords">
    {{record.year}} - {{record.make}} - {{record.model}} - {{record.trim}} - {{record.horsePower}} HP - {{record.weightKilograms}} kg
    <br />
  </span>
</div>
